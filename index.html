    <h1>Tentang Github</h1>
    <p>GitHub adalah platform berbasis web untuk mengelola proyek dan versi kode menggunakan Git, 
        sebuah sistem kontrol versi yang populer di kalangan developer. 
        GitHub digunakan oleh individu maupun tim untuk menyimpan, melacak perubahan,
        dan berkolaborasi dalam proyek perangkat lunak.
    </p>
